    <link rel="stylesheet" href="styles/styleContact.css">
    <title>Medios de Contacto</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="img/camping-la-cumbre.jpg" alt=""></a>
        <h3><a href="ComoLlegar.html">¿Cómo llegar?</a> - <a href="tarifas.html">Tarifas</a> - <a href="descuentos.html">Descuentos</a> - <a href="contactos.html">Medios de contacto</a></h3>
    </nav>
    <article>
        <section>
            <h1 class="titulos" >Para conocernos mas:</h1>
            <ul>
                <li>Telegram: <a href=""> @CampingLaCumbree</a></li>
                <li>Facebook: <a href="">Camping La Cumbre</a></li>
                <li>Instagram: <a href="">Camping.La.Cumbre</a></li>
            </ul>
            <h2 class="titulos">Tambien puedes enviarnos un mensaje: </h2>
            <form action="" method="">
                <p>
                    <label for="nombre" class="form_nombre">
                        Nombre/s
                        <span class="obligatorio">*</span>
                        <input type="text" required="obligatorio" placeholder="Escriba su nombre">
                    </label>
                </p>
                <p>
                    <label for="apellido" class="form_apellido">
                        Apellido
                        
                        <input type="text" placeholder="Escriba su apellido">
                    </label>
                </p>
                <p>
                    <label for="apellido" class="form_email">
                        Email:
                        <span class="obligatorio">*</span>
                        <input type="email" required="obligatorio" placeholder="Escriba su email">
                    </label>
                </p> 
                <p>
                    <label for="mensaje" class="form_msj">Mensaje
                    <span class="obligatorio">*</span>
                    </label>                     
                    <textarea class="form_msj_txtArea" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                </p> 
                <button class="form_button" type="submit"><p>Enviar</p></button>
            </form>
        </section>
    </article>
